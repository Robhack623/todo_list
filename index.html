<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <h2 style = "font-size: 10px; float:right">Copyright 2022 Rob Hackett</h2>
    <h1>Todo List</h1>
    <p style="text-decoration: underline; text-decoration-style:double">Enter task: </p>
    <input class = "todoTextBox" id = "todoTextBox" type = "text" onkeyup="success()" placeholder="Complete this assignment" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" />
    <button class = "addButton" id = "addButton" disabled>Add</button>

    <ul id = "pendingTasks"><p style = "font-size: 30px; text-decoration: underline; text-decoration-style:double">Pending Tasks</p>
        

    </ul>
    <ul id = "completedTasks"><p style = "font-size: 30px; text-decoration: underline; text-decoration-style:double;">Completed Tasks</p>

    </ul>




    <script src = "app.js"></script>
</body>
</html>
